    <title>Log-in</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
    
    <link rel="stylesheet" href="../css/login.css">
  </head>

  <body>
    <form class="formlogin" name="formlogin" action="" id="formlogin" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
        <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit"><a href="../index.html"></a>  Log in</button>
      <p class="mt-5 mb-3 text-muted text-center" id="dateBelow"></p>
    </form>
            <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
    <!-- CSS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function(){
        var now = new Date();

        document.getElementById('dateBelow').innerHTML = '&copy' + (now.getFullYear()-1)+ '-' + now.getFullYear() +'' ;
        
          $("#formlogin").on("submit", function(e){
              e.preventDefault(); // no me manda a ningun sitio
              var formData = {
               email: window.document.formlogin.inputEmail.value,
               password: window.document.formlogin.inputPassword.value
              };

              console.log(formData);
              
             $.post({
                  url: "/auth",
                  type: "POST",
                  data: JSON.stringify(formData),
                  cache: false,
                  contentType:"application/json; charset=utf-8",
             processData: false,
             success: function(res){
                 console.log(res)
              }
              , error: function(jqXHR, textStatus, err){
                console.log('text status '+textStatus+', err '+err)
              }
          }); 
        });
    });
          </script>
